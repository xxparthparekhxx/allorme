<script>
    function checkservice() {
        document.getElementById("result").innerHTML = "loading";
        let websitename = document.getElementById("website-url").value;
        fetch("https://asia-south1-githubprojects-777.cloudfunctions.net/allorme",
            {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                },
                body: JSON.stringify({
                    "url": websitename
                })
                ,
            }).then(response => {
                response.json().then(
                    x => {
                        if (x['code'] == 200) {
                            document.getElementById("result").innerHTML = "â¬†ï¸its working "+ websitename +" responded with " + x['code'] + ' in ' + x['timetaken'] + " miliseconds !";
                        }
                        else if (x['code'] == 404) {
                            document.getElementById("result").innerHTML = "ðŸ’¥ its Down for us all"
                        }
                        else { console.log("it errored out") }
                    })
                document.getElementById("website-url").value = ""

            })
            .catch(err => {
                console.log(err)
            })
    }
</script>
